---
name: Terraform GitHub Import
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry Run"
        required: true
        type: boolean
        default: true
env:
  TF_VAR_GITHUB_APP_PEM_FILE: ${{ secrets.TF_VAR_GITHUB_APP_PEM_FILE }}
jobs:
  terraform-github-import:
    name: Terraform GitHub Import
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './terraform/github/'
    steps:
      - name: GitHub Checkout üõé
        uses: actions/checkout@v3
      - name: Setup Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.4'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Run import_resources [--dry-run]
        run: import_resources.py --dry-run
